<html>
<h1>inside iframe</h1>
<div style="display: block">
  empty input with no name below
  <input></input>
  </br>
  <input type="checkbox" id="stopPropagation">stop propagation of message events</input>
  <script>
      window.stopMessages = window.addEventListener("message", (ev) => {
        var cb = document.getElementById("stopPropagation");
        if (cb.checked) {
          event.stopImmediatePropagation();
        }
      });
  </script>
</div>
</html>
